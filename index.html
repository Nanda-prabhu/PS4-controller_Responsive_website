<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Controller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/favicon (1).ico">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Images/menu.png" alt="Menu" class="menu" onclick="togglemenu()">
        </div>
            <br>
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2<br>Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$39.99</h4>
                    <button type="button">Buy Now! <img src="Images/arrow.png" alt="."></button>
                </div>
                <div class="col-2">
                    <img src="Images/controller.png" alt="Controller" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="Images/add.png">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="Images/fb.png" alt="Facebook">
                <img src="Images/ig.png" alt="Instagram">
                <img src="Images/tw.png" alt="Twitter">
            </div>

    </div>

    <script>

        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight = "130px";
            }
            else{
                menulist.style.maxHeight = "0px";
            }

        }

    </script>

</body>
</html>
